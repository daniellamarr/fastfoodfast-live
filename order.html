<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons.css">
</head>
<body>
    <section id="container">
        <header class="hbg">
            <div class="logo">
                <h1><a href="index.html">Fast-Food-Fast</a></h1>
            </div>
            <nav>
                <ul class="s-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti-shopping-cart"></i> <sup><span class="badge itemsincart">0</span></sup></a>
                    </li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
                <div id="shoppingcart" class="cart-div hide">
                    <p>You have <span class="itemsincart">0</span> item(s)</p>
                    <ul class="cart-details">
                        <div id="cart-details"></div>
                        <li>
                            <a href="order.html"><button>View Cart</button></a>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <ul class="l-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti ti-shopping-cart"></i><sup class="itemsincart">0</sup></a>
                    </li>
                    <li>
                        <a href="javascript:;" class="menu" id="toggle"><i class="ti ti-menu"></i></a>
                        <div class="dropdown hide" id="dropdown">
                            <ul>
                                <li><a href="login.html">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="order">
            <div class="title">
                <h1>Cart</h1>
                <p>Place your order</p>
            </div>
        </section>
        <section id="checkout">
            <div class="table">
                <table>
                    <thead>
                        <th>Product Image</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price(N)</th>
                        <th>Total</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="images/cart/1.jpeg" alt="Product Image" width="80px"></td>
                            <td>Shawarma</td>
                            <td>2</td>
                            <td>3000</td>
                            <td>6000</td>
                        </tr>
                        <tr>
                            <td><img src="images/cart/1.jpeg" alt="Product Image" width="80px"></td>
                            <td>Hamburger</td>
                            <td>1</td>
                            <td>2000</td>
                            <td>2000</td>
                        </tr>
                        <tr>
                            <td><img src="images/cart/1.jpeg" alt="Product Image" width="80px"></td>
                            <td>Chicken n Chips</td>
                            <td>4</td>
                            <td>850</td>
                            <td>3400</td>
                        </tr>
                        <tr>
                            <td colspan="3">Total</td>
                            <td>5850</td>
                            <td>11400</td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button>Order Now</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div>
                <p><a href="index.html">Fast-Food-Fast</a></p>
                <p>Developed by <a href="https://github.com/daniellamarr" target="_blank">Daniel Lamarr</a></p>
            </div>
        </footer>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
