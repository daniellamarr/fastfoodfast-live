<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons.css">
</head>
<body>
    <section id="container">
        <div id="loader" class="hide">
            <center>
                <img src="images/loader.gif" alt="loader..." width="80px">
            </center>
        </div>
        <header class="hbg">
            <div class="logo">
                <h1><a href="index.html">Fast-Food-Fast</a></h1>
            </div>
            <nav>
                <ul class="s-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti-shopping-cart"></i> <sup><span class="badge itemsincart">0</span></sup></a>
                    </li>
                    <li class="user-logout">
                        <a href="profile.html"><i class="ti-user"></i></a>
                    </li>
                    <li class="user-logout">
                        <a href="javascript:;" class="logout"><i class="ti-power-off"></i></a>
                    </li>
                    <li class="user-login"><a href="login.html">Login</a></li>
                    <li class="user-login"><a href="signup.html">Sign Up</a></li>
                </ul>
                <div id="shoppingcart" class="cart-div hide">
                    <p>You have <span class="itemsincart">0</span> item(s)</p>
                    <ul class="cart-details">
                        <div id="cart-details"></div>
                        <li>
                            <a href="order.html"><button>View Cart</button></a>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <ul class="l-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti ti-shopping-cart"></i><sup class="itemsincart">0</sup></a>
                    </li>
                    <li class="">
                        <a href="javascript:;" class="menu" id="toggle"><i class="ti ti-user"></i></a>
                        <div class="dropdown hide" id="dropdown">
                            <ul>
                                <li class="user-logout"><a href="profile.html">Profile</a></li>
                                <li class="user-logout"><a href="javascript:;" class="logout">Logout</a></li>
                                <li class="user-login"><a href="login.html">Login</a></li>
                                <li class="user-login"><a href="signup.html">Sign Up</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="order">
            <div class="title">
                <h1>Cart</h1>
                <p>Place your order</p>
            </div>
        </section>
        <section id="checkout">
            <div class="table">
                <table>
                    <thead>
                        <th>Product Image</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price(N)</th>
                        <th>Total</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="cartorders"></tbody>
                </table>
            </div>
            <br><br>
            <button id="ordernow">Place Order</button>
        </section>
        <footer>
            <div>
                <p><a href="index.html">Fast-Food-Fast</a></p>
                <p>Developed by <a href="https://github.com/daniellamarr" target="_blank">Daniel Lamarr</a></p>
            </div>
        </footer>
        <div class="error hide"></div>
    </section>
    
    <script src="js/class.js"></script>
    <script src="js/script.js"></script>
    <script>
        cartorders();
        FastFood.logout('token');
    </script>
</body>
</html>
