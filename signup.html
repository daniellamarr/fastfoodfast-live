<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast Food Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/themify-icons.css">
</head>
<body id="loginPage">
    <section id="container">
        <header class="hbg">
            <div class="logo">
                <h1><a href="index.html">Fast-Food-Fast</a></h1>
            </div>
            <nav>
                <ul class="s-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti-shopping-cart"></i> <sup><span class="badge itemsincart">0</span></sup></a>
                    </li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
                <div id="shoppingcart" class="cart-div hide">
                    <p>You have <span class="itemsincart">0</span> item(s)</p>
                    <ul class="cart-details">
                        <div id="cart-details"></div>
                        <li>
                            <a href="order.html"><button>View Cart</button></a>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <ul class="l-hide">
                    <li>
                        <a href="javascript:;" id="shoppingcart-b" class="shoppingcart-b"><i class="ti ti-shopping-cart"></i><sup class="itemsincart">0</sup></a>
                    </li>
                    <li>
                        <a href="javascript:;" class="menu" id="toggle"><i class="ti ti-menu"></i></a>
                        <div class="dropdown hide" id="dropdown">
                            <ul>
                                <li><a href="login.html">Login</a></li>
                                <li><a href="signup.html">Sign Up</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="height"></div>
        <section id="login">
            <center>
                <div class="login">
                    <h4>Quench your hunger, Sign up today</h4>
                    <form id="signupForm" action="" method="post">
                        <input type="text" name="name" id="name" placeholder="Firstname" required>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                        <input type="tel" name="address" id="address" placeholder="Location" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Password" required>
                        <button type="submit">Sign up </button>
                    </form>
                </div>
            </center>
        </section>
        <div class="error hide"></div>
    </section>
    
    <script src="js/script.js"></script>
    <script src="js/class.js"></script>
    <script src="js/auth.js"></script>
    <script>
        signupFunc();
    </script>
</body>
</html>
